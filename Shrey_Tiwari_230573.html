<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal User Info Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 800px;
        background-color: #fff;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 40px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .profile-details {
        display: flex;
        align-items: center;
      }

      .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
      }

      .welcome-text h1 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .welcome-text p {
        font-size: 16px;
        color: #666;
      }

      .edit-button {
        background-color: #008cff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
      }

      .profile-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        color: #333;
      }

      input::placeholder {
        color: #999;
      }

      .email-section {
        grid-column: 1 / span 2;
        margin-top: 30px;
      }

      .email-section h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }

      .email-section p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }

      .add-email-button {
        background-color: #fff;
        color: #008cff;
        border: 1px solid #008cff;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .add-email-button:hover {
        background-color: #008cff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Main Content -->
      <div class="user-info">
        <!-- Header with user name and profile picture -->
        <header class="header">
          <div class="profile-details">
            <img
              src="profile-pic.jpg"
              alt="Profile Picture"
              class="profile-pic"
            />
            <div class="welcome-text">
              <h1>DEMO</h1>
              <p>xyzDEMO@gmail.com</p>
            </div>
          </div>
          <button class="edit-button">Edit</button>
        </header>

        <!-- Profile Form -->
        <form class="profile-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input
              type="text"
              id="nickname"
              placeholder="Enter your nickname"
            />
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Enter your country" />
          </div>

          <div class="form-group">
            <label for="language">Language</label>
            <input
              type="text"
              id="language"
              placeholder="Enter your preferred language"
            />
          </div>

          <div class="form-group">
            <label for="timezone">Time Zone</label>
            <input
              type="text"
              id="timezone"
              placeholder="Enter your time zone"
            />
          </div>

          <!-- Email Section -->
          <div class="email-section">
            <h3>My Email Address</h3>
            <p>xyzDEMO@gmail.com</p>
            <button class="add-email-button">+ Add Email Address</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
